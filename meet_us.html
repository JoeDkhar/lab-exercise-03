  <style>
    body {
        background-color: #fcf9f2;
      }
      .carousel-item {
        height: 32rem;
        background-color: #777;
        color: white;
        position: relative;
        background-position: center;
        background-size: cover;
      }
      .container {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding-bottom: 50px;
      }
      .btn.btn-primary-modal {
        position: absolute;

        margin: 0;
        background-color: #777;
        border: #777;
      }
    .logo {

      align-items: center;
      font-family: Arial, sans-serif;
    }
    .d-none {
      display: none;
    }
    .logo-small {
        height: 40px;
        width: auto;
      }
    .logo-text {

      font-weight: bold;
    }
    .map-section {
      box-shadow: rgba(0, 0, 0, 0.35) 0 5px 15px;
      margin-bottom: 1em;
    }
    .map-section #map {
      width: 100%;
      height: 50vh;
      object-fit: cover;
    }
    .navbar-nav .nav-link i, 
      .dropdown-toggle i, 
      .footer .list-inline-item i {
        color: #777;
      }
            #google-map {
        box-shadow: rgba(0, 0, 0, 0.35) 0 5px 15px;
        margin-bottom: 1em;
        width: 100%;
        height: 524px;
        object-fit: cover;
      }

      #google-map iframe {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      /* MEDIA QUERIES */
      @media (max-width: 991px) {
        .map-section {
          width: 100%;
        }
        #google-map {
          box-shadow: rgba(0, 0, 0, 0.35) 0 5px 15px;
          margin-bottom: 1em;
          width: 100%;
          height: 324px;
          object-fit: cover;
        }
      }

                      <label for="name" class="form-label">Name</label>

                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" required>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" form="signupForm">Sign Up</button>
                </div>
              </div>
            </div>
          </div>
